<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
#parent{
    gap: 10px;
    width: 100vw;
    height: 100vh;
    display: grid;
    grid-template: "c1 c3"
                    "c1 c4" ;
}
.box:nth-child(1){
    grid-area: c1;
    background-color: yellow;
}

.box:nth-child(3){
    grid-area: c3;
    background-color: lightgreen;
}
.box:nth-child(4){
    grid-area: c4;
    background-color: lightblue;
}
    </style>
</head>
<body>
    <div id="parent">
        <div class="box"></div>
    <div class="box">

    </div>
    <div class="box"></div>
    <div class="box"></div>

    </div>
</body>
</html>
